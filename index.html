
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Money Mindset Game</title>
    <script>
      // Безопасная инициализация process для браузера
      window.process = window.process || { env: {} };
      
      // Отлов глобальных ошибок до загрузки React
      window.onerror = function(msg, url, line) {
        const errDiv = document.getElementById('critical-error');
        if (errDiv) {
          errDiv.style.display = 'block';
          errDiv.innerHTML = '<b>Системная ошибка:</b> ' + msg + '<br><small>' + url + ':' + line + '</small>';
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        --tg-viewport-height: 100vh;
        --primary: #6366f1;
        --secondary: #ec4899;
        --bg-soft: #fcfdff;
      }

      body {
        background: var(--bg-soft);
        color: #1e293b;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden;
        height: 100vh;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .game-card {
        background: white;
        border-radius: 2.5rem;
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .game-card:active {
        transform: scale(0.98);
      }

      .scene-transition {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px) scale(0.95); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }

      .audio-wave-bar {
        width: 4px;
        background: var(--primary);
        border-radius: 2px;
        margin: 0 1px;
        animation: wave 1s infinite ease-in-out;
      }

      @keyframes wave {
        0%, 100% { height: 4px; }
        50% { height: 16px; }
      }

      ::-webkit-scrollbar { display: none; }
      
      .safe-area-bottom {
        padding-bottom: calc(env(safe-area-inset-bottom, 20px) + 1rem);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
    <!-- ЭТА СТРОКА БЫЛА ПРОПУЩЕНА И ЭТО ПРИЧИНА БЕЛОГО ЭКРАНА -->
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="critical-error" style="display:none; position:fixed; top:0; left:0; right:0; background: #fee2e2; color: #991b1b; padding: 20px; font-family: monospace; z-index: 9999; font-size: 12px; border-bottom: 2px solid #ef4444;"></div>
    <div id="root"></div>
  </body>
</html>
