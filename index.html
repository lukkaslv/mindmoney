
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Money Mindset Game</title>
    <script>
      // Глобальный обработчик для перехвата ошибок загрузки модулей
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT' || e.message.includes('import')) {
          console.error('Module load error detected:', e);
        }
      }, true);

      // Безопасная инициализация process для браузера
      window.process = window.process || { env: {} };
      
      // Таймер "белого экрана" с более дружелюбным интерфейсом
      window.addEventListener('load', () => {
        setTimeout(() => {
          const root = document.getElementById('root');
          if (root && root.innerHTML.trim() === '') {
            console.warn("React failed to mount in 5s. Showing recovery screen.");
            root.innerHTML = `
              <div style="padding: 40px 20px; text-align: center; font-family: sans-serif; background: #fcfdff; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <div style="font-size: 60px; margin-bottom: 20px; animation: pulse 2s infinite;">⌛</div>
                <h1 style="font-size: 22px; font-weight: 900; color: #1e293b; margin-bottom: 12px; letter-spacing: -0.02em;">Загрузка затянулась...</h1>
                <p style="font-size: 14px; color: #64748b; margin-bottom: 32px; line-height: 1.6; max-width: 260px;">Похоже, браузер сохранил старую версию приложения. Нажмите кнопку ниже для полной очистки.</p>
                <button onclick="localStorage.clear(); window.location.href = window.location.origin + window.location.pathname + '?t=' + Date.now();" style="background: #6366f1; color: white; border: none; padding: 20px 32px; border-radius: 24px; font-weight: 800; cursor: pointer; width: 100%; max-width: 280px; box-shadow: 0 10px 25px rgba(99, 102, 241, 0.25); font-size: 14px; text-transform: uppercase; letter-spacing: 0.05em;">ОБНОВИТЬ И ЗАПУСТИТЬ</button>
                <p style="font-size: 9px; color: #cbd5e1; margin-top: 24px; text-transform: uppercase; letter-spacing: 0.2em; font-weight: bold;">System Recovery v1.1</p>
              </div>
              <style>
                @keyframes pulse {
                  0% { transform: scale(1); opacity: 1; }
                  50% { transform: scale(1.1); opacity: 0.7; }
                  100% { transform: scale(1); opacity: 1; }
                }
              </style>
            `;
          }
        }, 5000);
      });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        --tg-viewport-height: 100vh;
        --primary: #6366f1;
        --secondary: #ec4899;
        --bg-soft: #fcfdff;
      }

      body {
        background: var(--bg-soft);
        color: #1e293b;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden;
        height: 100vh;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .game-card {
        background: white;
        border-radius: 2.5rem;
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .game-card:active {
        transform: scale(0.98);
      }

      .scene-transition {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px) scale(0.95); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }

      .audio-wave-bar {
        width: 4px;
        background: var(--primary);
        border-radius: 2px;
        margin: 0 1px;
        animation: wave 1s infinite ease-in-out;
      }

      @keyframes wave {
        0%, 100% { height: 4px; }
        50% { height: 16px; }
      }

      ::-webkit-scrollbar { display: none; }
      
      .safe-area-bottom {
        padding-bottom: calc(env(safe-area-inset-bottom, 20px) + 1rem);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
