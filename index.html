
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Genesis OS | Personality Blueprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root { 
        --primary: #6366f1; 
        --bg: #ffffff;
      }
      
      body { 
        background: var(--bg);
        color: #000; 
        font-family: 'Inter', sans-serif; 
        margin: 0; 
        height: 100vh;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
          linear-gradient(rgba(99, 102, 241, 0.05) 1.5px, transparent 1.5px),
          linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1.5px, transparent 1.5px);
        background-size: 30px 30px;
        pointer-events: none;
        z-index: -1;
      }

      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 100;
        opacity: 0.5;
      }

      #root { height: 100%; }

      .animate-in {
        animation: slideUp 0.8s cubic-bezier(0.2, 1, 0.2, 1) forwards;
      }

      .animate-spin-slow {
        animation: spin 12s linear infinite;
      }

      .animate-progress {
        animation: progress 2s ease-in-out infinite;
      }

      .animate-marquee {
        animation: marquee 20s linear infinite;
      }

      .animate-scan-line {
        animation: scanline 4s linear infinite;
      }

      @keyframes scanline {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }

      @keyframes progress {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      ::-webkit-scrollbar { display: none; }
      
      input::placeholder { font-weight: 900; letter-spacing: 0.1em; opacity: 0.2; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
