
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Money Mindset Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        --tg-viewport-height: 100vh;
        --tg-viewport-stable-height: 100vh;
      }

      body {
        background-color: #f8fafc;
        color: #1e293b;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden;
        height: 100vh;
        height: -webkit-fill-available;
      }

      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .scene-enter {
        animation: sceneBlurIn 0.6s ease-out forwards;
      }

      @keyframes sceneBlurIn {
        from { filter: blur(10px); opacity: 0; transform: scale(1.05); }
        to { filter: blur(0); opacity: 1; transform: scale(1); }
      }

      .pulse-soft {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }

      .audio-bar {
        width: 3px;
        height: 15px;
        background: currentColor;
        margin: 0 1px;
        border-radius: 10px;
        animation: audioWave 1.2s infinite ease-in-out;
      }

      @keyframes audioWave {
        0%, 100% { height: 5px; }
        50% { height: 20px; }
      }

      /* Специфические фиксы для Telegram */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
