    <style>
      :root { 
        --primary: #6366f1; 
        --bg: #ffffff;
      }
      
      body { 
        background: var(--bg);
        color: #000; 
        font-family: 'Inter', sans-serif; 
        margin: 0; 
        height: 100vh;
        overflow: hidden;
      }

      /* Продвинутый эффект чертежа/сетки */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
          linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
        background-size: 20px 20px;
        pointer-events: none;
        z-index: -1;
      }

      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 100;
      }

      #root { height: 100%; }

      .animate-in {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      ::-webkit-scrollbar { display: none; }
      
      input::placeholder { font-weight: 900; letter-spacing: 0.2em; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
