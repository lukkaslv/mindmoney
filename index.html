
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Genesis OS | Personality Blueprint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root { 
        --primary: #6366f1; 
        --bg: #ffffff;
        --text-main: #1e293b; 
      }
      
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      body { 
        background: var(--bg);
        color: var(--text-main); 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0; 
        line-height: 1.6;
      }

      /* Premium Georgian Harmony */
      [lang="ka"] {
        line-height: 1.8 !important;
        letter-spacing: 0.02em !important;
        font-family: 'Inter', "FiraGO", "BPG Nino Mtavruli", sans-serif !important;
      }

      /* Soften Georgian Headers: Bold/Black weight is too heavy for Mkhedruli script */
      [lang="ka"] h1, [lang="ka"] h2, [lang="ka"] h3, [lang="ka"] h4, [lang="ka"] h5 {
        font-weight: 600 !important; /* Semi-bold instead of black */
        letter-spacing: 0.01em !important;
        line-height: 1.4 !important;
      }

      /* Specific button adjustments for Georgian */
      [lang="ka"] button {
        letter-spacing: 0.04em !important;
        font-weight: 500 !important;
      }

      /* Noise Overlay */
      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 1000;
        opacity: 0.4;
      }

      #root { height: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; }

      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .dark-glass-card {
        background: rgba(15, 23, 42, 0.94);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .animate-in {
        animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }

      ::-webkit-scrollbar { display: none; }
      
      button, .card-interactive {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
